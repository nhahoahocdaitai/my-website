<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang Bài Tập</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha384-k6RqeWeci5ZR/Lv4MR0sA0FfDOMI5h2bQZ5CpIQJ8sBsk0UA8RVv/UplmclOZ+gg" crossorigin="anonymous">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }

        /* Tiêu đề */
        .header {
            background-color: #4CAF50;
            color: white;
            padding: 30px;
            text-align: center;
            font-size: 2em;
            animation: slideIn 1s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Thanh điều hướng */
        .navbar {
            display: flex;
            justify-content: space-between;
            background-color: #333;
            padding: 10px 20px;
            transition: background-color 0.3s;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            font-size: 1.1em;
            padding: 10px;
        }

        .navbar a:hover {
            background-color: #575757;
            transition: background-color 0.3s;
        }

        .navbar .home-button {
            background-color: #4CAF50;
            border-radius: 5px;
        }

        /* Khung bài tập */
        .file-container {
            max-width: 900px;
            margin: 30px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .file-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            border-bottom: 1px solid #ddd;
            transition: transform 0.2s ease-in-out;
        }

        .file-item:hover {
            transform: translateX(10px);
            background-color: #f0f0f0;
        }

        .file-item:last-child {
            border-bottom: none;
        }

        .file-name {
            font-size: 1.2em;
            font-weight: bold;
            color: #333;
        }

        .file-description {
            color: #777;
        }

        .file-download {
            text-decoration: none;
            background-color: #4CAF50;
            color: #fff;
            padding: 8px 16px;
            border-radius: 5px;
            transition: background-color 0.3s;
            display: flex;
            align-items: center;
        }

        .file-download:hover {
            background-color: #45a049;
        }

        .file-download i {
            margin-right: 8px;
        }

        /* Mobile responsiveness */
        @media (max-width: 768px) {
            .navbar {
                flex-direction: column;
                align-items: center;
                text-align: center;
            }

            .navbar a {
                padding: 12px;
                font-size: 1em;
            }

            .file-container {
                width: 95%;
            }

            .file-item {
                flex-direction: column;
                align-items: flex-start;
                text-align: left;
                margin-bottom: 15px;
            }

            .file-name {
                font-size: 1.1em;
            }

            .file-description {
                font-size: 0.9em;
            }

            .file-download {
                margin-top: 10px;
                width: 100%;
                text-align: center;
            }
        }

        /* Mobile very small screens */
        @media (max-width: 480px) {
            .navbar a {
                font-size: 0.9em;
            }

            .header {
                padding: 20px;
                font-size: 1.8em;
            }

            .file-name {
                font-size: 1em;
            }

            .file-description {
                font-size: 0.85em;
            }

            .file-download {
                padding: 10px;
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <!-- Thanh điều hướng -->
    <div class="navbar">
        <a href="index.html" class="home-button">
            <i class="fas fa-home"></i> Trang chủ
        </a>
        <div>
            <a href="page2.htm">Khóa Học</a>
            <a href="lienhe.html">Liên Hệ</a>
            <a href="donate.html">Donate</a>
        </div>
    </div>

    <!-- Tiêu đề trang bài tập -->
    <div class="header">
        <h1>Danh Sách Tài Liệu</h1>
        <p>Các bài tập cho khóa học Hóa học</p>
    </div>

    <!-- Khung bài tập -->
    <div class="file-container">
        <!-- Bài tập 1 -->
        <div class="file-item">
            <div>
                <p class="file-name">Hoá 10</p>
                <p class="file-description">Bài Tập và Lí Thuyết Hoá 10</p>
            </div>
            <a href="files/chuong1.docx" class="file-download" download><i class="fas fa-download"></i> Tải xuống</a>
        </div>

        <!-- Bài tập 2 -->
        <div class="file-item">
            <div>
                <p class="file-name">Hoá 10 Nâng Cao</p>
                <p class="file-description">Nâng cao dành cho hsg</p>
            </div>
            <a href="files/chuong2.docx" class="file-download" download><i class="fas fa-download"></i> Tải xuống</a>
        </div>

        <!-- Bài tập 3 -->
        <div class="file-item">
            <div>
                <p class="file-name">Hoá 9</p>
                <p class="file-description">Chương trình cũ</p>
            </div>
            <a href="files/chuyen-de1.docx" class="file-download" download><i class="fas fa-download"></i> Tải xuống</a>
        </div>
    </div>
</body>
</html>
