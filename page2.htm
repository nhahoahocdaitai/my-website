<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang Khóa Học - KHOÁ HỌC HOÁ HỌC</title>
    <style>
        /* Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Toàn bộ trang */
        body {
            font-family: Arial, sans-serif;
            background-color: hsl(0, 0%, 98%);
            display: flex;
            flex-direction: column;
            align-items: center;
            color: #333;
        }

        /* Menu điều hướng góc trái và phải */
        .nav-left, .nav-right {
            position: absolute;
            top: 20px;
        }

        .nav-left {
            left: 20px;
        }

        .nav-right {
            right: 20px;
        }

        .nav-left a, .nav-right a {
            color: #333;
            font-size: 16px;
            text-decoration: none;
            margin: 0 10px;
            padding: 8px 12px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            background-color: #f0f0f0;
        }

        .nav-left a:hover, .nav-right a:hover {
            background-color: #ddd;
        }

        /* Container của khóa học */
        .course-container {
            width: 90%;
            max-width: 800px;
            background-color: #ffffff;
            padding: 40px;
            margin-top: 80px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            font-size: 2.2em;
            color: #4CAF50;
            margin-bottom: 15px;
        }

        p {
            font-size: 1em;
            color: #555;
            line-height: 1.6;
            margin-bottom: 25px;
        }

        /* Các nút phương thức liên hệ */
        .social-icons {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .social-icons a {
            display: inline-block;
            transition: transform 0.3s ease;
        }

        .social-icons a img {
            width: 50px;
            height: 50px;
        }

        .social-icons a:hover {
            transform: scale(1.1);
        }

        /* Media Queries cho màn hình nhỏ (mobile) */
        @media (max-width: 768px) {
            .nav-left, .nav-right {
                top: 10px;
                font-size: 14px;
            }

            .nav-left a, .nav-right a {
                padding: 6px 10px;
            }

            .course-container {
                padding: 20px;
                margin-top: 60px;
            }

            h1 {
                font-size: 1.8em;
            }

            p {
                font-size: 0.95em;
            }

            .social-icons {
                gap: 15px;
            }

            .social-icons a img {
                width: 40px;
                height: 40px;
            }
        }

        /* Media Queries cho màn hình rất nhỏ (mobile rất nhỏ) */
        @media (max-width: 480px) {
            .nav-left, .nav-right {
                top: 5px;
                font-size: 12px;
            }

            .nav-left a, .nav-right a {
                padding: 5px 8px;
            }

            .course-container {
                padding: 15px;
                margin-top: 50px;
            }

            h1 {
                font-size: 1.6em;
            }

            p {
                font-size: 0.9em;
            }

            .social-icons {
                gap: 10px;
            }

            .social-icons a img {
                width: 35px;
                height: 35px;
            }
        }
    </style>
</head>
<body>
    <!-- Menu trái -->
    <div class="nav-left">
        <a href="index.html">Trang chủ</a>
        <a href="donate.html">Donate</a>
    </div>

    <!-- Menu phải -->
    <div class="nav-right">
        <a href="lienhe.html">Liên hệ</a>
        <a href="filebaitap.html">Tài Liệu Học Tập</a>
    </div>

    <div class="course-container">
        <h1>KHOÁ HỌC HOÁ HỌC</h1>
        <p>Khóa học này cung cấp những kiến thức cơ bản và nâng cao về hóa học, giúp bạn nắm vững các khái niệm quan trọng và áp dụng vào thực tế.</p>

        <div class="social-icons">
            <a href="https://zalo.me/g/buzphf783" target="_blank" title="Nhóm Zalo">
                <img src="https://img.icons8.com/?size=100&id=0m71tmRjlxEe&format=png&color=000000" alt="Zalo Icon">
            </a>
        </div>
    </div>
</body>
</html>
