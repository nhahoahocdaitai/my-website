<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liên Hệ</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha384-k6RqeWeci5ZR/Lv4MR0sA0FfDOMI5h2bQZ5CpIQJ8sBsk0UA8RVv/UplmclOZ+gg" crossorigin="anonymous">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }

        /* Tiêu đề */
        .header {
            background-color: #4CAF50;
            color: white;
            padding: 30px;
            text-align: center;
            font-size: 2em;
        }

        /* Thanh điều hướng */
        .navbar {
            display: flex;
            justify-content: space-between;
            background-color: #333;
            padding: 10px 20px;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            font-size: 1.1em;
            padding: 10px;
        }

        .navbar a:hover {
            background-color: #575757;
        }

        .navbar .home-button {
            background-color: #4CAF50;
            border-radius: 5px;
        }

        /* Phần liên hệ */
        .contact-container {
            max-width: 900px;
            margin: 30px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .contact-info {
            font-size: 1.2em;
            margin-bottom: 20px;
        }

        .contact-info p {
            margin: 10px 0;
        }

        .contact-info i {
            margin-right: 10px;
        }

        .social-icons {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 30px;
        }

        .social-icons a {
            color: #333;
            font-size: 1.5em;
            text-decoration: none;
            transition: color 0.3s;
        }

        .social-icons a:hover {
            color: #4CAF50;
        }

        /* Mobile responsiveness */
        @media (max-width: 768px) {
            .navbar {
                flex-direction: column;
                align-items: center;
            }

            .contact-container {
                width: 95%;
            }
        }
    </style>
</head>
<body>
    <!-- Thanh điều hướng -->
    <div class="navbar">
        <a href="index.html" class="home-button">
            <i class="fas fa-home"></i> Trang chủ
        </a>

            <a href="page2.htm">Khóa Học</a>
            <a href="donate.html">Donate</a>
        </div>
    </div>

    <!-- Tiêu đề trang Liên Hệ -->
    <div class="header">
        <h1>Liên Hệ Với Chúng Tôi</h1>
    </div>

    <!-- Phần liên hệ -->
    <div class="contact-container">
        <div class="contact-info">
            <p><i class="fas fa-phone-alt"></i><strong>Điện thoại:</strong> 0812538651</p>
            <p><i class="fas fa-envelope"></i><strong>Email:</strong> nguyenbaongocc271009@hgmail.com</p>
        </div>
        <div class="social-icons">
            <a href="https://www.facebook.com/eric.chemistry" target="_blank" title="Facebook"style="width: 75px; height: 25px;text-align:center">
                <img src="https://img.icons8.com/fluency/48/000000/facebook.png" alt="Facebook Icon">
                <a href="https://www.instagram.com/ngxzoc.hemist/tagged/?__pwa=1" target="_blank" title="instagram">
                    <img src="https://img.icons8.com/?size=100&id=Xy10Jcu1L2Su&format=png&color=000000" alt="instagram Icon" style="width: 55px; height: 50px;text-align: center">
                <a></a>
        </div>
    </div>
</body>
</html>
